<main>
  <section class="m-b-20px">
    <appla-slider></appla-slider>
  </section>

  <div class="container">
    <section class="m-b-16px">
      <div class="row">
        <div class="column-12">
          <appla-store-offers></appla-store-offers>
        </div>
      </div>
    </section>

    <section class="m-b-16px">
      <div class="row">
        <div class="column-small-12 column-medium-9 m-b-8px">

            <a class="tile display-block" routerLink="/supersale">

                src="./assets/images/tiles-images/supersale.png"
                alt="" />
            </a>
          </appla-tile>
        </div>
        <div class="column-small-6 column-medium-3 m-b-8px">
          <appla-tile tileColor="blue">
            <a
              class="tile display-block"
              [queryParams]="{ category_id: 2844 }"
              routerLink="/category/list/system-components-2844">
              <img
                class="img-responsive"
                src="./assets/images/tiles-images/systemComp.png"
                alt="" />
              <p class="tile__title" tile-title>System Components</p>
            </a>
          </appla-tile>
        </div>
        <div class="column-small-6 column-medium-3 m-b-8px">
          <appla-tile tileColor="orange">
            <a
              class="tile display-block"
              [queryParams]="{ category_id: 6082 }"
              routerLink="/category/list/clothing-6082">
              <img
                class="img-responsive"
                src="./assets/images/tiles-images/fashion.png"
                alt="" />
              <p class="tile__title">Fashion</p>
            </a>
          </appla-tile>
        </div>
        <div class="column-small-6 column-medium-3 m-b-8px">

              class="tile display-block"

              <p class="tile__title">Smartphones</p>

          </appla-tile>
        </div>
        <div class="column-small-6 column-medium-3 m-b-8px">
          <appla-tile tileColor="orange">
            <a
              class="tile display-block"
              [queryParams]="{ category_id: 222 }"
              routerLink="/category/list/computer-monitors-222">
              <img
                class="img-responsive"

            </a>

        </div>
        <div class="column-small-6 column-medium-3 m-b-8px">

        </div>
        <div class="column-small-6 column-medium-3 m-b-8px">

              routerLink="/category/list/pet-care-2248"

        <div class="column-small-6 column-medium-6 m-b-8px">

        <div class="column-small-6 column-medium-3 m-b-8px">

        <div class="column-small-6 column-medium-3 m-b-8px">

              routerLink="/category/list/jewellery-6136"

              class="tile display-block">
              <img
                class="img-responsive"
                src="./assets/images/tiles-images/jwellery.png"

              <p class="tile__title">Jewellery</p>
            </a>
          </appla-tile>
        </div>
        <div class="column-small-6 column-medium-3 m-b-8px">
          <appla-tile tileColor="blue">
            <a
              routerLink="/category/list/toys-2295"

              class="tile display-block">
              <img

    <section class="m-b-16px">
      <div class="row">
        <div class="column-12">
          <appla-recently-viewed></appla-recently-viewed>
        </div>
      </div>
    </section>

    <section class="m-b-16px">
      <div class="row">
        <div class="column-small-6 column-medium-3 m-b-8px">
          <appla-tile tileColor="blue">
            <a
              routerLink="/category/list/backpacks-826"
              [queryParams]="{ category_id: 826 }"
              class="tile display-block">
              <img
                class="img-responsive"
                src="./assets/images/tiles-images/backpacks.png"
                alt="" />
              <p class="tile__title">Backpacks</p>
            </a>
          </appla-tile>
        </div>
        <div class="column-small-6 column-medium-9 m-b-8px">
          <appla-tile tileColor="blue">
            <a
              routerLink="/category/list/office-300"
              [queryParams]="{ category_id: 300 }"
              class="tile display-block">
              <img
                class="img-responsive"
                src="./assets/images/tiles-images/offices.png"
                alt="" />
              <p class="tile__title">Office Desks</p>
            </a>
          </appla-tile>
        </div>
        <div class="column-small-6 column-medium-3 m-b-8px">
          <appla-tile tileColor="orange">
            <a
              routerLink="/category/list/printers-scanners-225"
              [queryParams]="{ category_id: 225 }"
              class="tile display-block">
              <img
                class="img-responsive"
                src="./assets/images/tiles-images/printers.png"
                alt="" />
              <p class="tile__title">Printers and Scanners</p>
            </a>
          </appla-tile>
        </div>
        <div class="column-small-6 column-medium-6 m-b-8px">
          <appla-tile tileColor="blue">
            <a
              routerLink="/category/list/all-in-one-pcs-workstations-2282"
              [queryParams]="{ category_id: 2282 }"
              class="tile display-block">
              <img
                class="img-responsive"
                src="./assets/images/tiles-images/allInOne.png"
                alt="" />
              <p class="tile__title">All-in-One PCs & Workstations</p>
            </a>
          </appla-tile>
        </div>
        <div class="column-small-6 column-medium-3 m-b-8px">
          <appla-tile tileColor="blue">
            <a
              routerLink="/category/list/hair-care-tools-accessories-8934"
              [queryParams]="{ category_id: 8934 }"
              class="tile display-block">
              <img
                class="img-responsive"
                src="./assets/images/tiles-images/hairStyling.png"
                alt="" />
              <p class="tile__title">Hair Styling Tools</p>
            </a>
          </appla-tile>
        </div>
      </div>
    </section>

    <section class="m-b-16px">
      <div class="row">
        <div class="column-12">
          <appla-now-trending></appla-now-trending>
        </div>
      </div>
    </section>

    <section class="m-b-16px">
      <div class="row">
        <div class="column-12">
          <appla-advertise-banner></appla-advertise-banner>
        </div>
      </div>
    </section>

    <section
      class="m-b-16px"
      *ngIf="sampleSmartphones$ | async as sampleSmartphones">
      <div class="row" *ngIf="sampleSmartphones.length">
        <div class="column-12">
          <appla-product-category-tile
            [entities]="sampleSmartphones"
            title="Smartphones"
            link="/category/list/smartphones-1893"></appla-product-category-tile>
        </div>
      </div>
    </section>

    <section
      class="m-b-16px"
      *ngIf="sampleKitchenProducts$ | async as sampleKitchenProducts">
      <div class="row" *ngIf="sampleKitchenProducts.length">
        <div class="column-12">
          <appla-product-category-tile
            [entities]="sampleKitchenProducts"
            categoryId="1315"
            title="Small Kitchen Appliances"
            link="/category/list/small-kitchen-appliances-1315"></appla-product-category-tile>
        </div>
      </div>
    </section>

    <section
      class="m-b-16px"
      *ngIf="samplePersonalCareProducts$ | async as samplePersonalCareProducts">
      <div class="row" *ngIf="samplePersonalCareProducts.length">
        <div class="column-12">
          <appla-product-category-tile
            [entities]="samplePersonalCareProducts"
            categoryId="7604"
            title="Personal Care Products"
            link="/category/list/personal-care-products-7604"></appla-product-category-tile>
        </div>
      </div>
    </section>

    <section
      class="m-b-16px"
      *ngIf="
        samplePersonalCleaningProducts$
          | async as samplePersonalCleaningProducts
      ">
      <div class="row" *ngIf="samplePersonalCleaningProducts.length">
        <div class="column-12">
          <appla-product-category-tile
            [entities]="samplePersonalCleaningProducts"
            title="Cleaning Agents, Tools & Supplies"
            categoryId="4838"
            link="/category/list/cleaning-agents-tools-supplies-4838"></appla-product-category-tile>
        </div>
      </div>
    </section>

    <section>
      <div class="row">
        <div class="column-12">
          <appla-advertise-banner></appla-advertise-banner>
        </div>
      </div>
    </section>
  </div>
</main>
