<appla-header></appla-header>
<div class="container-fluid p-t-20px">
  <section class="main-content">
    <ng-container *ngIf="categoryData$ | async as category">
      <div class="row">
        <div class="column-3 display-none display-small-block">
          <aside>
            <div class="card-content m-b-20px">
              <appla-aside-widget widgetHeader="Categories">
                <ul class="subcategories-list list-unstyled p-r-20px">
                  <li>
                    <a
                      class="subcategories-list__link display-block p-t-8px p-b-8px p-l-8px"
                      routerLink="/category"
                      >All Categories</a
                    >
                  </li>
                  <li *ngFor="let subcategory of category.subcategories">
                    <a
                      [routerLink]="['/category/list', subcategory.slug]"
                      class="subcategories-list__link display-block p-t-8px p-b-8px p-l-8px"
                      >{{ subcategory.name1 }}</a
                    >
                  </li>
                </ul>
              </appla-aside-widget>
            </div>

            <div class="card-content">
              <appla-aside-widget widgetHeader="Price">
                <form class="form-price">
                  <div class="row">
                    <div class="col-5">
                      <input type="text" />
                    </div>
                    <div class="col-5">
                      <input type="text" />
                    </div>
                    <div class="col-2">
                      <fa-icon
                        [icon]="faChevronRight"
                        class="form-price__icon"></fa-icon>
                    </div>
                  </div>
                </form>
              </appla-aside-widget>
            </div>
          </aside>
        </div>
        <div class="column-12 column-small-9">
          <main>
            <div class="category-products card-content">
              <div class="row align-items-center">
                <div class="column-medium-9">
                  <div class="display-flex align-items-center">
                    <fa-icon [icon]="faTags" class="m-r-12px"></fa-icon>
                    <h1 class="category-products__title m-b-0px">
                      {{
                        category.this_category.name1
                          ? category.this_category.name1
                          : 'All Categories'
                      }}
                    </h1>
                  </div>
                </div>
                <div class="column-medium-3">
                  <appla-search-form></appla-search-form>
                </div>
              </div>

              <hr />

              <div class="row">
                <div class="column-12">
                  <h4 class="category-products__summary">
                    Showing {{ category.count_products }} item(s) : "{{
                      category.this_category.name1
                        ? category.this_category.name1
                        : 'All Categories'
                    }}"
                  </h4>
                </div>
              </div>

              <div class="row">
                <div
                  *ngFor="let productPreview of category.products"
                  class="column-6 column-small-4 column-medium-3 column-large-2 p-8px m-b-16px">
                  <appla-preview-card
                    [product]="productPreview"></appla-preview-card>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </ng-container>
  </section>
</div>
<appla-footer></appla-footer>
