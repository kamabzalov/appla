<appla-header></appla-header>
<div class="container-fluid m-t-96px p-t-20px">
  <ng-container *ngIf="categoryData$ | async as category">
    <div class="row">
      <div class="col-3 d-none d-sm-block">
        <aside>
          <div class="card-content m-b-20px">
            <appla-aside-widget widgetHeader="Categories">
              <ul class="subcategories-list list-unstyled p-r-20px">
                <li *ngFor="let subcategory of category.subcategories">
                  <a
                    [routerLink]="['/category/list', subcategory.slug]"
                    class="subcategories-list__link display-block p-t-8px p-b-8px p-l-8px"
                    >{{ subcategory.name1 }}</a
                  >
                </li>
              </ul>
            </appla-aside-widget>
          </div>

          <div class="card-content">
            <appla-aside-widget widgetHeader="Price">
              <form class="form-price">
                <div class="row">
                  <div class="col-5">
                    <input type="text" />
                  </div>
                  <div class="col-5">
                    <input type="text" />
                  </div>
                  <div class="col-2">
                    <fa-icon
                      [icon]="faChevronRight"
                      class="form-price__icon"></fa-icon>
                  </div>
                </div>
              </form>
            </appla-aside-widget>
          </div>
        </aside>
      </div>
      <div class="col-9">
        <main>
          <div class="category-products card-content">
            <div class="row align-items-center">
              <div class="col-md-9">
                <div class="display-flex align-items-center">
                  <fa-icon [icon]="faTags" class="m-r-12px"></fa-icon>
                  <h1 class="category-products__title m-b-0px">
                    All categories
                  </h1>
                </div>
              </div>
              <div class="col-md-3">
                <appla-search-form></appla-search-form>
              </div>
            </div>

            <hr />

            <div class="row">
              <div class="col-12">
                <h4 class="category-products__summary">
                  Showing {{ category.subcategories.length }} item(s) : "All
                  Categories"
                </h4>
              </div>
            </div>

            <div class="row">
              <div
                *ngFor="let productPreview of category.products"
                class="col-6 col-sm-4 col-md-3 col-lg-2 col-xl-2 p-8-px m-b-16px">
                <appla-preview-card
                  [product]="productPreview"></appla-preview-card>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </ng-container>
</div>
<appla-footer></appla-footer>
