<div class="modal-header">
  <h4 class="modal-title">Login</h4>
  <button
    (click)="activeModal.dismiss('Cross click')"
    aria-label="Close"
    class="btn-close"
    type="button"></button>
</div>
<div class="modal-body">
  <form>
    <div class="control-group">
      <input
        [(ngModel)]="email"
        class="control-group__field"
        name="email"
        placeholder="Email"
        type="email" />
    </div>
    <div class="control-group">
      <input
        [(ngModel)]="password"
        class="control-group__field"
        name="password"
        placeholder="Password"
        type="password" />
    </div>
    <p *ngIf="showError">Invalid login or password</p>
  </form>
</div>
<div class="modal-footer">
  <button (click)="auth()" class="btn btn-outline-dark" type="button">
    Login
  </button>
</div>
