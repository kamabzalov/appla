<ngb-carousel>
  <ng-template *ngFor="let slide of slides" ngbSlide>
    <a [routerLink]="slide.link">
      <img
        [src]="
          'https://storage.googleapis.com/images-appla/banner/big_' +
          slide.image
        "
        alt=""
        class="img-responsive" />
    </a>
  </ng-template>
</ngb-carousel>
