<div class="similar-products">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let product of similarProducts">
      <ng-template [width]="320" carouselSlide>
        <a
          [routerLink]="[
            '/',
            appLang,
            'product',
            product.store_slug,
            product.product_slug
          ]"
          class="similar-products__link display-flex flex-direction-column align-items-center">
          <div class="similar-products__image m-b-16px">
            <img
              [alt]="product.name"
              [src]="
                'https://storage.googleapis.com/images-appla/production/thumbs_150/' +
                product.picture
              "
              applaErrorImage />
          </div>
          <div class="similar-products__info">
            <h3 class="similar-products__title">
              {{ product.name }}
            </h3>
            <div class="similar-products__price">
              <p class="similar-products__price-item">
                {{ product.price | currency }}
              </p>
            </div>
          </div>
        </a>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
