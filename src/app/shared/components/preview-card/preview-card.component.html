<div class="preview-card">
  <a [routerLink]="productLink" class="preview-card__link">
    <img
      [src]="
        'https://storage.googleapis.com/images-appla/production/thumbs_150/' +
        product.picture
      "
      alt=""
      class="preview-card__image" />
    <div>
      <p class="preview-card__name m-b-4px">
        <a class="preview-card__link" href="">{{ product.name1 }}</a>
      </p>
      <p class="preview-card__price m-b-4px">
        <ng-container *ngIf="product.price; else masterProductPrice">
          {{ product.price }}
        </ng-container>

        <ng-template #masterProductPrice>
          {{ product.max_price }}
        </ng-template>
        â‚¬
      </p>
      <p class="m-b-0px">Available in {{ product.count_products }} (items)</p>
    </div>
  </a>
</div>
