<appla-header></appla-header>
<main class="not-found">
  {{ lang }}
  <ng-container [ngSwitch]="lang">
    <img *ngSwitchCase="'el'" src="/assets/images/not-found/error_404_el.png" />
    <img
      *ngSwitchCase="'en'"
      src="/assets/images/not-found/error_404_en.webp" />
    <img
      *ngSwitchCase="'ru'"
      src="/assets/images/not-found/error_404_ru.webp" />
  </ng-container>
</main>
<appla-footer></appla-footer>
