<header class="header">
	<section class="header__elements p-t-16px p-b-16px">
		<div class="container">
			<div class="row align-items-center">
				<div class="column-media-1 column-small-1 p-0px">
					<a class="header__elements-link" href="/">
						<img class="header__elements-logo" src="/assets/images/appla.svg" alt="Appla">
					</a>
				</div>
				<div class="display-flex align-items-center column-media-1 column-small-1">
					<a class="header__elements-link" target="_blank" href="https://blog.appla.cy/">
						Appla Lab
					</a>
				</div>
				<div class="display-flex align-items-center column-media-1 column-small-1">
					<a class="header__elements-link" target="_blank" href="https://blog.appla.cy/merchants/register/">
						{{ 'HEADER.JOIN_US' | translate }}
					</a>
				</div>
				<div class="display-flex align-items-center column-media-6 column-small-6">
					<appla-search-form></appla-search-form>
				</div>
				<div class="display-flex column-media-3 column-small-3">
					<div class="row">
						<div class="display-flex column-media-12">
							<div class="display-flex align-items-center">
								<appla-languages-dropdown></appla-languages-dropdown>
								<appla-cart-widget class="m-r-12px"></appla-cart-widget>
								<div class="display-flex login-actions">
									<button class="btn btn-outline-primary login-actions__login">Login</button>
									<a href="/account/register" class="btn btn-primary login-actions__sign">Sign Up </a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<appla-navigation></appla-navigation>
</header>
