<div class="account display-flex align-items-center">
  <div class="container">
    <div class="row align-items-center">
      <div class="column-large-6">
        <img alt="Appla" src="/assets/images/appla-large.svg" />
      </div>
      <div class="column-large-6">
        <ul class="list account-languages text-center">
          <li class="list-item account-languages__item m-r-12px">
            <button (click)="setLang('en')" class="button p-0px">
              <img
                alt="UK"
                class="account-languages__flag"
                src="/assets/images/flags/en.png" />
            </button>
          </li>
          <li class="list-item account-languages__item m-r-12px">
            <button (click)="setLang('el')" class="button p-0px">
              <img
                alt=""
                class="account-languages__flag"
                src="/assets/images/flags/el.png" />
            </button>
          </li>
          <li class="list-item account-languages__item m-r-12px">
            <button (click)="setLang('ru')" class="button p-0px">
              <img
                alt=""
                class="account-languages__flag"
                src="/assets/images/flags/ru.png" />
            </button>
          </li>
        </ul>
        <div class="card-content">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
