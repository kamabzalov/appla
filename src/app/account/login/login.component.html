<h3 class="m-b-24px">{{ 'LOGIN-PAGE.LABEL' | translate }}</h3>

<form (ngSubmit)="login()" class="login-form m-b-20px">
  <div class="control-group">
    <label class="control-group__label" for="email">{{
      'LOGIN-PAGE.EMAIL' | translate
    }}</label>
    <input
      [(ngModel)]="email"
      class="login-form__input control-group__field"
      id="email"
      name="email"
      placeholder="Email"
      type="email" />
  </div>
  <div class="control-group">
    <label class="control-group__label" for="password">{{
      'LOGIN-PAGE.PASSWORD' | translate
    }}</label>
    <input
      [(ngModel)]="password"
      class="login-form__input control-group__field"
      id="password"
      name="password"
      placeholder="Password"
      type="password" />
  </div>
  <button class="login-form__submit button button_orange w-100">
    {{ 'LOGIN-PAGE.LABEL' | translate }}
  </button>
</form>

<p class="text-center">
  {{ 'LOGIN-PAGE.NOT_HAVE_ACCOUNT' | translate }}
  <a routerLink="/{{ appLang }}/account/register">{{
    'LOGIN-PAGE.SIGN_UP' | translate
  }}</a>
</p>
