<h3 class="m-b-24px">Login</h3>

<form>
  <div class="control-group">
    <label class="control-group__label" for="email">Email</label>
    <input
      class="control-group__field"
      id="email"
      placeholder="Email"
      type="email" />
  </div>
  <div class="control-group">
    <label class="control-group__label" for="password">Password</label>
    <input
      class="control-group__field"
      id="password"
      placeholder="Email"
      type="password" />
  </div>
  <button class="button w-100">Login</button>
</form>

<p class="text-center">
  Don't have an account? <a routerLink="/account/register">Sign Up here!</a>
</p>
