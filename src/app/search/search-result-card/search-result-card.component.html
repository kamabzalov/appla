  <div>
    <ng-container *ngIf="category">
      <p class="m-b-4px">
        <a href="">{{ category.cat_name1 }}</a>
      </p>
      <p class="preview-card__price m-b-4px">
        {{ category.price_min }} - {{ category.price_max }} €
      </p>
      <p class="m-b-0px">{{ category._cnt }} (items)</p>
    </ng-container>

    <ng-container *ngIf="product">
      <p class="m-b-4px">
        <a href="">{{ product.name1 }}</a>
      </p>
      <p class="preview-card__price m-b-4px">
        {{ product.price_min }} - {{ product.price_max }} €
      </p>
      <p class="m-b-4px">Caregory:</p>
      <p class="m-b-0px">Brand: {{ product.manufacturer }}</p>
    </ng-container>
  </div>
</div>
