<div class="preview-card">
  <img
    *ngIf="category"
    class="preview-card__image"
    [src]="
      'https://storage.googleapis.com/images-appla/production/thumbs_150/' +
      category.picture
    "
    [alt]="category.cat_name1" />
  <img
    *ngIf="product"
    class="preview-card__image"
    [src]="
      'https://storage.googleapis.com/images-appla/production/thumbs_150/' +
      product.picture
    "
    [alt]="product.name1" />
  <div>
    <ng-container *ngIf="category">
      <p class="m-b-4px">
        <a
          [routerLink]="['/category/list/', category.slug]"
          [queryParams]="{ category_id: category.category_id }"
          >{{ category.cat_name1 }}</a
        >
      </p>
      <p class="preview-card__price m-b-4px">
        {{ category.price_min }} - {{ category.price_max }} €
      </p>
      <p class="m-b-0px">{{ category._cnt }} (items)</p>
    </ng-container>

    <ng-container *ngIf="product">
      <p class="m-b-4px">
        <a [routerLink]="['/product']">{{ product.name1 }}</a>
      </p>
      <p class="preview-card__price m-b-4px">
        {{ product.price_min }} - {{ product.price_max }} €
      </p>
      <p class="m-b-4px">Caregory:</p>
      <p class="m-b-0px">Brand: {{ product.manufacturer }}</p>
    </ng-container>
  </div>
</div>
