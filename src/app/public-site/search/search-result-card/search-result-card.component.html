<div class="preview-card">
  <ng-container *ngIf="category; else productTmpl">
    <button class="button p-0px text-left" type="button">
      <img
        [alt]="category.cat_name1"
        [src]="
          'https://storage.googleapis.com/images-appla/production/thumbs_150/' +
          category.picture
        "
        class="preview-card__image" />
      <div>
        <p class="m-b-4px">{{ category.cat_name1 }}</p>
        <p class="preview-card__price m-b-4px">
          {{ category.price_min }} - {{ category.price_max }} €
        </p>
        <p class="m-b-0px">{{ category._cnt }} (items)</p>
      </div>
    </button>
  </ng-container>

  <ng-template #productTmpl>
    <button
      (click)="goToProduct(product)"
      class="button p-0px text-left"
      type="button">
      <img
        [alt]="product.name1"
        [src]="
          'https://storage.googleapis.com/images-appla/production/thumbs_150/' +
          product.picture
        "
        class="preview-card__image" />
      <p class="m-b-4px">
        {{ product.name1 }}
      </p>
      <p class="preview-card__price m-b-4px">
        {{ product.price_min }} - {{ product.price_max }} €
      </p>
      <p class="m-b-4px">Caregory: {{ product.cat_name1 }}</p>
      <p class="m-b-0px">Brand: {{ product.manufacturer }}</p>
    </button>
  </ng-template>
</div>
