<div class="store-offers">
  <div class="display-flex align-items-center m-b-20px">
    <fa-icon [icon]="faStar" class="store-offers__icon m-r-16px"></fa-icon>
    <h3 class="store-offers__header">{{ 'STORE-OFFERS.LABEL' | translate }}</h3>
  </div>

  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let offer of storeOffers">
      <ng-template carouselSlide>
        <a
          [queryParams]="
            offer.count_store > 1 ? { mpi: offer.master_product_id } : {}
          "
          class="store-offers__link display-flex"
          routerLink="{{
            offer.count_store > 1
              ? './category/product_list/' + offer.slug
              : './product/shop-name/' + offer.slug
          }}">
          <div class="store-offers__image m-r-16px">
            <img
              [alt]="offer.name"
              [src]="
                'https://storage.googleapis.com/images-appla/production/thumbs_150/' +
                offer.picture
              "
              applaErrorImage />
          </div>
          <div
            class="store-offers__info display-flex flex-direction-column justify-content-space-between">
            <div>
              <h3 class="store-offers__title">
                {{ offer.name }}
              </h3>
              <p>
                {{ 'STORE-OFFERS.AVAILABLE_IN' | translate }}
                {{ offer.count_store }} {{ 'STORE-OFFERS.SHOPS' | translate }}
              </p>
            </div>
            <div class="store-offers__price">
              <h2 class="store-offers__price-title">
                {{ 'STORE-OFFERS.PRICES_FROM' | translate }}
              </h2>
              <p class="store-offers__price-item">
                {{ offer.min_price | currency }} -
                {{ offer.max_price | currency }}
              </p>
            </div>
          </div>
        </a>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
